<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <title>Budgetter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header-color">
      <div class="container px-md-5">
      <div class="d-flex flex-column-reverse flex-md-row justify-content-between">
        <div class="col col-md-6 col-lg-7 py-0 me-3">
          <h1 class="header-title text-uppercase mt-2 mb-0">Budgetter</h1>
          <p class="header-text fs-6 mb-0">Świadomość pozwala na utrzymanie dobrych relacji z finansami.</p>
        </div>

        <div class="col col-md-6 col-lg-5">
          <img class="img-fluid" src="./pictures/wykresy2.jpg" alt="Wykresy" />
      </div>
      </div>
    </div>
    </header>

    <div class="container px-md-5">
      <div class="d-flex flex-column flex-md-row justify-content-center">
        <div class="col col-md-6 col-lg-4 p-2">
          <h2>Rejestracja</h2>
          <div class="input-group mb-3">
            <span class="input-group-text header-color" id="basic-addon1"><img src="./svg/person.svg"/></span>
            <input type="text" class="form-control" placeholder="Imię" aria-label="Name" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text header-color" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text header-color" id="basic-addon1"><img src="./svg/lock.svg"/></span>
            <input type="text" class="form-control" placeholder="Hasło" aria-label="Password" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text header-color" id="basic-addon1"><img src="./svg/lock.svg"/></span>
            <input type="text" class="form-control" placeholder="Powtórz hasło" aria-label="Repeat password" aria-describedby="basic-addon1">
          </div>
          <button type="button" class="w-100 btn btn-secondary">Zarejestruj</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
